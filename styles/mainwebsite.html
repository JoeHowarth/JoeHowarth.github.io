<!doctype html>

<html>

  <head>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
	  type="text/css" />
    
    <link rel="icon" href="http://www.cottageporlock.co.uk/wp-content/uploads/20    15/01/tripadvisor-owl1.png">
    
    <title>Trippy Advisor</title>

  </head>
  <body>
    <h1>trippy<span class="greenText">advisor</span></h1>

    <div class="container">
      <div class="row">
	<div class="col-sm-2">
	  <button type="button" id = "pin"
		  class = "btn btn-primary btn-sm btn-block">
	    Pin my Location
	  </button>
	</div>
	<div class="col-sm-10">
	  <iframe width="600" height="450" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/undefined?origin=...&q=...&dest          ination=...&center=...&zoom=...&key=..." allowfullscreen></iframe>
	</div>
      </div>
      
      <div class ="row">
        <div class="col-sm-2">
	  <button type="button" id = "address"
		  class = "btn btn-primary btn-sm btn-block">
	    Enter my Location
          </button>
	</div>	
      </div>

      <div class="row">
	<div class="col-sm-2">
	  <button type="button" id = "loc"
		  class = "btn btn-primary btn-sm btn-block">
	    Enter Lat/Long
          </button>
	</div>
      </div>
      
  </body>
</html>
